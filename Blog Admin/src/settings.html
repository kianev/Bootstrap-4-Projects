    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
    <div class="container">
        <a href="index.html" class="navbar-brand mr-3">Blog Admin</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollaps"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollaps">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="posts.html">Posts</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="categories.html">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="users.html">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i> Welcome User!
                    </a>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fa fa-user-circle"></i> Profile
                        </a>
                        <a href="settings.html" class="dropdown-item">
                            <i class="fa fa-gear"></i> Settings
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">
                        <i class="fa fa-user-times"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->

<section id="main-header" class="bg-primary py-2 text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fa fa-gear"></i> Settings
                </h1>
            </div>
        </div>
    </div>
</section>

<!-- Actions -->

<section class="bg-light mb-4 py-4" id="actions">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-secondary btn-block">
                    <i class="fa fa-arrow-left"></i> Back to Dashboard</a>
            </div>
            <div class="col-md-3">
                <a href="index.html" class="btn btn-success btn-block">
                    <i class="fa fa-check"></i> Save Changes</a>
            </div>
        </div>
    </div>
</section>

<!-- Settings -->

<section id="settings">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Settings</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset class="form-group">
                                <legend>Allow User Registration</legend>
                                    <div class="form-check">
                                        <label class="form-check-label"></label>
                                        <input type="radio" class="form-check-input" value="yes" checked> Yes
                                    </div>
                                <div class="form-check">
                                    <label class="form-check-label"></label>
                                    <input type="radio" class="form-check-input" value="no"> No
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend>Homepage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label"></label>
                                    <input type="radio" class="form-check-input" value="posts" checked> Post Index
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label"></label>
                                    <input type="radio" class="form-check-input" value="page"> Single Page
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copywrite &copy; Blog Admin
                </p>
            </div>
        </div>
    </div>

</footer>

    CKEDITOR.replace("editor1")
</script>

</body>
</html>
