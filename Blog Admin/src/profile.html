<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
    <div class="container">
        <a href="index.html" class="navbar-brand mr-3">Blog Admin</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollaps"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollaps">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="posts.html">Posts</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="categories.html">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="users.html">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i> Welcome User!
                    </a>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fa fa-user-circle"></i> Profile
                        </a>
                        <a href="settings.html" class="dropdown-item">
                            <i class="fa fa-gear"></i> Settings
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">
                        <i class="fa fa-user-times"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile -->

<section id="main-header" class="bg-primary py-2 text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fa fa-user"> Profile</i>
                </h1>
            </div>
        </div>
    </div>
</section>

<!-- Actions -->

<section class="bg-light mb-4 py-4" id="actions">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mr-auto">
                <a href="index.html" class="btn btn-secondary btn-block">
                    <i class="fa fa-arrow-left"></i> Back to Dashboard</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                    <i class="fa fa-lock"></i> Change Password</a>
            </div>
            <div class="col-md-3">
                <a href="index.html" class="btn btn-danger btn-block">
                    <i class="fa fa-remove"></i> Delete Account</a>
            </div>
        </div>
    </div>
</section>

<!-- Post Edit -->

<section id="edit-post">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="form-control-label">Name</label>
                                <input type="text" id="name" class="form-control" value="Noname">
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-control-label">Email</label>
                                <input type="email" id="email" class="form-control" value="noname@email.com">
                            </div>

                            <div class="form-group">
                                <label for="body">Bio</label>
                                <textarea name="editor1" id="body" class="form-control">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, cumque earum enim iste minima molestiae nesciunt nulla quia soluta, suscipit unde vitae voluptate! At, consectetur cum error fugit impedit, ipsa, non odit optio perferendis quas quibusdam reiciendis voluptas voluptatibus? Veritatis?
                                </textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
                <button class="btn btn-success btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copywrite &copy; Blog Admin
                </p>
            </div>
        </div>
    </div>

</footer>

<!-- Password Modal -->

<div class="modal fade" id="passwordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="passwordModalLabel">Edit Password</h5>
                <button class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Password</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2" class="form-control-label">Confirm Password</label>
                            <input type="password" id="password2" class="form-control">
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-dismiss="modal">Edit Password and Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="//cdn.ckeditor.com/4.7.2/standard/ckeditor.js"></script>

<script>
    CKEDITOR.replace("editor1")
</script>

</body>
</html>
